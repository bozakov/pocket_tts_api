services:
  kyutai-pocket-tts:
    build:
      context: .
      dockerfile: dockerfile   # ensure this path is correct
    image: pocket_tts_api:latest
    environment:
      - PYTHONUNBUFFERED=1
      - HF_HOME=/app/cache
    volumes:
      - kyutai_cache:/app/cache
    working_dir: /app
    ports:
      - "8001:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

# Named volumes (top-level)
volumes:
  kyutai_cache:
    driver: local